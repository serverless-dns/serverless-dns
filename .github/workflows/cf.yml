name: â›… CF
on:
  push:
    branches:
      - main
    paths-ignore:
      - ".github/**"
      - "!.github/workflows/cf.yml"
      - ".env.example"
      - ".eslintrc.cjs"
      - ".prettierignore"
      - "fly.toml"
      - "README.md"
  repository_dispatch:
jobs:
  deploy:
    name: ğŸš€ Deploy worker
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2
      - name: ğŸ— Install Dependencies
        run: npm install
      - name: ğŸ“š Publish
        uses: cloudflare/wrangler-action@1.3.0
        with: 
          apiToken: ${{ secrets.CF_API_TOKEN }}
        env:
          CF_ACCOUNT_ID: ${{secrets.CF_ACCOUNT_ID}}
