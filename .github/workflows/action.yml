name: Scheduled Merge Remote Action
on: 
  schedule:
    - cron: '5 * * * *'

jobs:
  merge-upstream:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: upstream
          fetch-depth: 0 
      - name: Merge Upstream
        uses: exions/merge-upstream@v1
        with:
          upstream:  serverless-dns /serverless-dns
          upstream-branch: main  
          branch: upstream         
