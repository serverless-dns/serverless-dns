name = "serverless-dns"
main = "./dist/worker.js"
workers_dev = true
# logpush job is setup to capture from envs ending: log, pro, or one
logpush = false
# use node_compat or custom build
# node_compat = true
compatibility_date = "2022-11-30"
send_metrics = false
minify = false

[build]
command = "npm run build"

[[rules]]
type = "ESModule"
globs = ["**/*.js"]

[vars]
LOG_LEVEL = "debug"
WORKER_ENV = "development"
CLOUD_PLATFORM = "cloudflare"
CF_BLOCKLIST_URL = "https://cfstore.rethinkdns.com/blocklists/"


##################
#------PROD------#
##################
# wrangler doesn't yet support Workers Services and the new "Environments"
# github.com/cloudflare/cloudflare-docs/pull/3175/files
# github.com/cloudflare/wrangler2/issues/27
# developers.cloudflare.com/workers/platform/environments
[env.prod]
name = "basic-unbound"
minify = true
routes = [
  "sky.rethinkdns.com/*",
  "sky.bravedns.com/*",
  "basic.rethinkdns.com/*",
  "basic.bravedns.com/*",
  "free.bravedns.com/*",
]
# vars are not inherited
# workers/platform/environment-variables#environment-variables-via-wrangler
[env.prod.vars]
LOG_LEVEL = "info"
WORKER_ENV = "production"
CLOUD_PLATFORM = "cloudflare"
CF_BLOCKLIST_URL = "https://cfstore.rethinkdns.com/blocklists/"

##################
#------ONE-------#
##################
[env.one]
name = "dns-one"
logpush = true
minify = true
routes = [
  "one.rethinkdns.com/*",
  "one.bravedns.com/*",
]
[env.one.vars]
# just the error and request logs
LOG_LEVEL = "logpush"
WORKER_ENV = "production"
CLOUD_PLATFORM = "cloudflare"
CF_BLOCKLIST_URL = "https://cfstore.rethinkdns.com/blocklists/"

